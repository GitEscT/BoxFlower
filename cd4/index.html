<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            background-color: white;
            box-shadow: 15px 30px 15px #ffd500;

            border-radius: 50px ;
            border-style: dotted;
            border-width: 15px 15px 15px 15px;
            
            background-image: url(https://www.petz.com.br/blog/wp-content/uploads/2023/04/flores-de-outono-2-1280x720.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        p {
            padding: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(255, 0, 0);
            font-size: xx-large;
            text-align: center;
        }
    </style>
</head>

    <div>
        <p>TURMA INF9</p>
    </div>

</html>
